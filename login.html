<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="/static/css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@1,300;1,600&family=Open+Sans:wght@500;600&family=Oswald:wght@400;600;700&family=Playfair+Display:wght@800;900&family=Roboto:ital,wght@0,500;1,500;1,700&family=Space+Grotesk:wght@300&display=swap"
        rel="stylesheet">
</head>

<body>
    <img src="/static/image/login_img.png" class="login_image" alt="">
    <form action="/profile/" method="post">
        {% csrf_token %}
        <img src="/static/image/LOGO.png" class="login_logo">
        <div class="forminputs">
            <div class="email_field_login">
                <label for="email" class="form_labels">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="email_field_login_placeholder" id="colFormLabelSm"
                        placeholder="Enter your email">
                </div>
            </div>
            <div class="password_field_login">
                <label for="password" class="form_labels">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="password_field_login_placeholder" id="colFormLabelSm"
                        placeholder="Enter your password">
                </div>
            </div>
            <div class="login_to_signup"><b>OR</b><br>
                Forgot Password?<a href="D:\edu_website\signup.html">SIGNUP</a>
            </div>
            <div class="loginButton">
                <button class="login_button">Login</button>
            </div>
        </div>
    </form>

</body>

</html>
